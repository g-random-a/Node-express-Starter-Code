stages:
  - check
  - install
  - test
  - deploy

variables:
  SSH_PRIVATE_KEY: $SSH_PRIVATE_KEY  
  SSH_USER: "yared"
  SERVER_IP: "54.160.180.69"

check_node:
  stage: check
  script:
    - echo "Checking Node.js version..."
    - node -v || echo "Node.js is not installed"
    - echo "Checking npm version..."
    - npm -v || echo "npm is not installed"
  only:
    - development
  tags:
    - kft_build_server01

install:
  stage: install
  script:
    - npm install
  only:
    - development
  tags:
    - kft_build_server01

test:
  stage: test
  script:
    - npm test  
  only:
    - development
  tags:
    - kft_build_server01

deploy:
  stage: deploy
  script:
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
    - |
      ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SSH_USER@$SERVER_IP << 'EOF'
        cd /response-question/question-response-service  
        git pull origin development
        npm install
        pm2 restart all
      EOF
  only:
    - development
  tags:
    - kifiya_docker_runner01