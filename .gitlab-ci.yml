stages:
  - install
  - test
  - deploy

variables:
  SSH_PRIVATE_KEY: $SSH_PRIVATE_KEY
  SSH_USER: "yared"
  SERVER_IP: "54.160.180.69"

# Step 1: Install dependencies
install:
  stage: install
  script:
    - npm install
  only:
    - main

# Step 2: Run Tests
test:
  stage: test
  script:
    - npm test  # Adjust if you have a specific test command
  only:
    - main

# Step 3: Deploy to EC2
deploy:
  stage: deploy
  script:
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
    - ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SSH_USER@$SERVER_IP << 'EOF'
        cd /response-question/question-response-service  # Replace with the actual path to your app on the server
        git pull origin development
        npm install
        pm2 restart all  # Or replace with your appâ€™s start command
      EOF
  only:
    - main
